{% extends 'dashboard_admin/index.html' %}
{% block admin_panel %}

    <div style="width: 61rem;margin-left: 17rem;" class="mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Admin mine</span></h5>
                        </div>

                        {% include 'dashboard_admin/message/messages.html' %}

                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Profile Pic</label>
                                <input type="file" class="form-control" name="profile_pic">
                                <input type="text" class="form-control" name="staff_id" value=" {{ staff.admin.id }}"
                                       required hidden>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name"
                                       value=" {{ staff.admin.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" value="{{ staff.admin.last_name }}"
                                       name="last_name" required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" value="{{ staff.admin.email }}" readonly
                                       name="email"
                                       required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" value="{{ staff.admin.username }}" readonly
                                       name="username" required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password"
                                       placeholder="Fill only if you want to change Password." required>
                            </div>
                        </div>
                        <div class="col-sm-11">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" name="address" required>{{ staff.address }}</textarea>
                            </div>
                        </div>

                        <div class="col-sm-11">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                                <option>Select Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <br>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Staff</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
